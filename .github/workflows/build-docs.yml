name: Build & Deploy Docs

on:
  push:
    branches: [main]
    paths:
      - 'README.md'
      - 'scripts/build-docs.cjs'
      - 'docs/assets/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install marked
        run: npm install marked

      - name: Build docs from README
        run: node scripts/build-docs.cjs

      - name: Commit updated docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/index.html
          git diff --staged --quiet || git commit -m "Auto-update docs from README.md"
          git push
